<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
              <title>Text Formatting</title>
    </head>
    
    <body>
        <!--This is a comment-->
        <p>This word is <em>emphasized</em>.</p>
        <p>This word is <strong>emphasized</strong> more, it stands out against the text surrounding it</p>
        <!--use control forward slash to turn text into comments-->
        <p>This <i>word</i> is italic.</p>
        <p>This <strike>word</strike> is crossed out</p>
        <p>This is the molecular symbol for Carbon Dioxide, CO<sub>2</sub></p>
        <p>This is an exponent...X<sup>2</sup></p>
        <p>This is an exponent...X<sup>2</sup></p>
    
    </body>


</html>
