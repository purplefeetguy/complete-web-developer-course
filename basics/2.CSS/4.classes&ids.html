<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Classes and IDs</title>
        <style>
/* The p is for paragraph, style assigned to the p is applied to all paragraphs */
            #decide {
                color: green;
                font-size: 300%;
            }
            .blue {
                color: blue;
            }
        </style>
    </head>
    
    <body>
        <p id="decide">Deciding what no to do is as important as deciding what to do.</p>
        <p class="blue">Second paragraph.</p>
        <p class="blue">Third paragraph.</p>
    
    </body>


</html>
